<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPlan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 1%;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fafafa;
      white-space: pre-wrap; /* Preserve whitespace and formatting */
      max-height: 300px;
      overflow-y: auto;
    }
    #namesList {
      margin-top: 20px;
      width: 100%;
      height: 120%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fafafa;
      resize: none;
    }
    .btn {
      margin-top: 1% !important;
    }


  </style>
</head>
<body>
  <div class="row">
  <div class="col">
    <p class="h2">Upload de Ativos</p>
    <hr>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" class="form-control" accept=".xlsx"/>
      <button type="submit" class="btn btn-primary" style="margin: 1%;">Upload</button>
    </form>
    <pre id="result" style="display: none;"></pre>
    <button id="confirmButton" style="display:none;" class="btn btn-success">Confirmar Alterações</button>
  </div>
  <div class="col">
    <p class="h4" style="display: none;" id="ph2">Nomes Ordenados:</p>
    <textarea id="namesList" readonly style="display: none;"></textarea>
    <button id="copyButton" style="display: none;" class="btn btn-secondary">Copiar Nomes</button>
  </div>
  </div>
  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const confirmButton = document.getElementById('confirmButton');
    const namesList = document.getElementById('namesList');
    const copyButton = document.getElementById('copyButton')
    const ph2 = document.getElementById('ph2');

    let changes = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      changes = data;
      console.log(changes)
      console.log(data)
      if (changes == 0) {
        result.textContent = "Não há alterações!"
      }
      else {
      result.textContent = JSON.stringify(data, null, 2);
      confirmButton.style.display = 'block';
    }
    result.style.display = 'block'
    });

    confirmButton.addEventListener('click', async () => {
      const response = await fetch('/confirm-changes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ changes })
      });
      const names = await response.json();
      namesList.textContent = names.join('\n');
      namesList.style.display = 'block'
      copyButton.style.display = 'block'
      ph2.style.display = 'block'
    });

    copyButton.addEventListener('click', () => {
      namesList.select();
      document.execCommand('copy');
      window.alert('Nomes Copiados para área de transferência')
    });

  </script> 
</body>
</html>
