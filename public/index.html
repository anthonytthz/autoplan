<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sisjk</title>
</head>
<body>
  <h1>Upload de Arquivo XLSX</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" />
    <button type="submit">Upload</button>
  </form>
  <pre id="result"></pre>
  <button id="confirmButton" style="display:none;">Confirmar Alterações</button>
  <pre id="namesList"></pre>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const confirmButton = document.getElementById('confirmButton');
    const namesList = document.getElementById('namesList');

    let changes = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      changes = data;
      result.textContent = JSON.stringify(data, null, 2);
      confirmButton.style.display = 'block';
    });

    confirmButton.addEventListener('click', async () => {
      const response = await fetch('/confirm-changes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ changes })
      });
      const names = await response.json();
      namesList.textContent = 'Nomes em ordem alfabética:\n' + names.join('\n');
      console.log(names)
    });
  </script>
</body>
</html>
