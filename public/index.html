<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulador de Arquivos XLSX</title>
</head>
<body>
  <h1>Upload de Arquivo XLSX</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" />
    <button type="submit">Upload</button>
  </form>
  <pre id="result"></pre>
  <button id="confirmButton" style="display:none;">Confirmar Alterações</button>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const confirmButton = document.getElementById('confirmButton');
    let changes = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      result.textContent = JSON.stringify(data, null, 2);
      changes = data;
      confirmButton.style.display = 'block'; // Mostrar o botão de confirmação
    });

    confirmButton.addEventListener('click', async () => {
      const response = await fetch('/confirm-changes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ changes })
      });
      const message = await response.text();
      alert(message);
      confirmButton.style.display = 'none'; // Ocultar o botão após confirmação
    });
  </script>
</body>
</html>
